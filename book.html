<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Car | DriveNow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
    }
    .book-now-container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgb(180, 177, 177);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .btn-primary {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="book-now-container">
    
    <a href="project.html"><h2 class="form-title text-uppercase">Book Your Car</h2></a>
    <form>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="John Doe" required>
      </div>
      <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" placeholder="john@example.com" required>
      </div>
      <div class="mb-3">
        <label for="phoneNumber" class="form-label">Phone Number</label>
        <input type="tel" class="form-control" id="phoneNumber" placeholder="+1 234 567 8900" required>
      </div>
      <div class="mb-3">
        <label for="carModel" class="form-label">Select Car Model</label>
        <select class="form-select" id="carModel" required>
          <option selected disabled value="">Choose...</option>
          <option>Sedan</option>
          <option>SUV</option>
          <option>Convertible</option>
          <option>Truck</option>
          <option>Electric</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="pickupDate" class="form-label">Pickup Date</label>
        <input type="date" class="form-control" id="pickupDate" required>
      </div>
      <div class="mb-3">
        <label for="returnDate" class="form-label">Return Date</label>
        <input type="date" class="form-control" id="returnDate" required>
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
